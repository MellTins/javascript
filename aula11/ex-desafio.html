<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Nacionalidade</title>
</head>
<body>
    <h1>Descubra sua Naturalidade</h1>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Descobrir" onclick="descobrir()">
    <div id="nacionalidade">

    </div>
    <script>
        function descobrir(){
            var txtn = document.querySelector('input#txtnac')
            var nacionalidade = document.querySelector('div#nacionalidade')
            var nacao = txtn.value
           if(txtn == 'brasil'){
            nacionalidade.innerHTML = `<p>Seu país é ${nacao} e vc é <strong>Brasileira</strong></p>`
           }else{
            nacionalidade.innerHTML += `<p>Seus país é ${nacao} e vc é <strong>Estrangeiro</strong>(a)</p>`
           }

        }
    </script>
</html>
